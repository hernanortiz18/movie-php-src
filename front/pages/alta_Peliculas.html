      <section  data-aos="zoom-in"  data-aos-duration="1000" >
        <form id="formDirector"  role="alert" action="../controlador/alta/alta_peliculas.php" method="post" >
            <h2 >Alta de Peliculas Modificar los campos para el alta, esto es para ver la carga de directores</h2>
            <div class="form-label-group">
                <input type="text" class="form-control " id="inputTitulo" placeholder="Nombre" required  name="titulo">

              </div>
            <div class="form-label-group"> 
                <input type="date" class="form-control mt-2" id="fecha" placeholder="Fecha de Lanzamiento (dd/mm/aaaa)" required id="lanzamiento" name="lanzamiento">
                <div id="fNacimientoError" class="error-message"></div>
              </div>
         
            <div class="form-label-group">
                <input type="text" class="form-control mt-2" id="ingenero" placeholder="Genero" required  name="genero">
                <div id="NacError" class="error-message"></div>
              </div>
            <div class="form-label-group">
                <input type="text" class="form-control mt-2" id="induracion" placeholder="duracion" required  name="duracion">
                <div id="NacError" class="error-message"></div>
              </div>
              <div class="form-label-group">
                <select id="select_directores" name="directores" title="selecciona un director">
                    <!-- Las opciones se cargarán aquí -->
                 
                </select>
                <div id="NacError" class="error-message"></div>
              </div> 
           
            <div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Alta</button>
            </div>
        </form>
