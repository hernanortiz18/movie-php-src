    <main class="row text-center justify-content-center bgRegistro" >
      <section  data-aos="zoom-in"  data-aos-duration="1000" class="col-8 col-md-4 mt-2 ">
        <form class="form form-movie" id="form-movie" class="form-signin alert alert-dark" role="alert" action="../../controlador/alta/alta_peliculas.php" method="post" >
            <h1 class="h3 mb-3 font-weight-normal">Alta de Película</h2>

                <input type="text" class="form-control input-title" id="inputNombre" placeholder="Título"  name="title">
                <p id="nombreError" class="error-title"></p>

                <input type="date" class="form-control mt-2 input-date" id="fecha" placeholder="Fecha de Lanzamiento (dd/mm/aaaa)"  id="fechaLanzamiento" name="fechaLanzamiento">
                <p id="fNacimientoError" class="error-date"></p>  
                
                <input type="text" class="form-control input-genre" id="inputGenero" placeholder="Genero"  name="genero">
                <p id="nombreError" class="error-genre"></p>

                <input type="text" class="form-control input-duration" id="inputDuracion" placeholder="duracion"   name="duracion">
                <p id="nombreError" class="error-duration"></p>
                
                <select class="input-director" id="select_directores" name="id_director">
                  <option value="">Director</option>
                </select>
                <p class="error-director"></p>
                <p>Reparto</p>
                <textarea rows="5" cols="10" class="form-control input-cast" id="inputReparto" placeholder="reparto"   name="reparto"></textarea>
                <p id="nombreError" class="error-cast"></p>
                <p>Sinopsis</p>
                <textarea rows="5" cols="10" class="form-control input-synopsis" id="inputSinopsis" placeholder="Sinopsis"   name="sinopsis"></textarea>
                  <p id="nombreError" class="error-synopsis"></p>
                 
                  <input type="text" class="form-control input-image" id="inputImagen" placeholder="imagen"   name="imagen">
                  <p id="nombreError" class="error-image"></p>  
          
                <input class="btn btn-lg btn-primary btn-block submit-button" type="submit" value="REGISTRAR PELICULA">        
        </form>
      </section>
