<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <img class="navbar-logo" src="../assets/image/favicon.ico" alt="Logo"><a href="../index.html">CAC-Movies</a>

            <ul>
                <li>
                    <a href="#trending-section">TENDENCIAS</a>
                </li>
                <li>
                    <a href="">REGISTRARSE</a>
                </li>
                <li class="login">
                    <a href="./login.html">INICIAR SESIÓN</a>
                </li>
            </ul>
        </nav>
    </header> 

    <main id="main" class="main main-register">
        <div class="form">
            <form class="register" action="POST">
                <h1>Registro</h1>
                <input type="text" class="input-name" placeholder="Nombre">
                <input type="text" class="input-lastName" placeholder="Apellido">
                <input type="email" class="input-email" placeholder="E-Mail">
                <input type="date" class="input-date" placeholder="Fecha de nacimiento">
                <input type="password" class="input-password" placeholder="Contraseña">
                <select name="name" id="pais" class="input-country">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brazil</option>
                    <option value="CL">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="input-terms">
                    <input type="checkbox" class="terms-check">
                    <label for="termns" class="terms-text">Acepto términos y condiciones</label>
                </div>
                <input type="submit" class="submit-button" value="Registrarse">
                <div>
                    <a class="register-help" href="">¿Necesitas ayuda?</a>
                </div>
            </form>
        </div>
    </main>

    <footer> 
        <ul>
            <li><a href="">Términos y condiciones</a></li>
            <li><a href="">Preguntas frecuentes</a></li>
            <li><a href="">Ayuda</a></li>
            <li><a href="" class="admin">Administrador de películas</a></li>
        </ul>
    </footer>
</body>
</html>
